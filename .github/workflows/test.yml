name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: erlef/setup-beam@v1.9.0
        with:
          otp-version: "24"
          rebar3-version: "3.16.1"
          gleam-version: "0.25"
      - run: gleam format --check src test
      - run: gleam deps download
      - run: gleam test
